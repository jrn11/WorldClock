<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Clock</title>
  <style>
    html, body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
    }
    h1 {
      font-size: 3em;
      margin: 0.5em 0;
    }
    .clock-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1600px;
      flex-grow: 1;
      align-content: center;
    }
    .clock {
      background-color: #222;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px #555;
    }
    .zone-label {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .time-display {
      font-size: 2.5em;
      font-weight: bold;
      letter-spacing: 1px;
    }
    #date-display {
      font-size: 1.5em;
      margin: 1em 0;
      text-align: center;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>World Clock</h1>
  <div class="clock-grid" id="clocks"></div>
  <div id="date-display"></div>

  <script>
    const timezones = [
      { label: "Zulu (UTC)", tz: "Etc/UTC" },
      { label: "Pacific", tz: "America/Los_Angeles" },
      { label: "Mountain", tz: "America/Denver" },
      { label: "Central", tz: "America/Chicago" },
      { label: "Eastern", tz: "America/New_York" },
      { label: "Atlantic", tz: "America/Halifax" }
    ];

    const clockContainer = document.getElementById("clocks");
    const dateDisplay = document.getElementById("date-display");
    const baseOffsets = {};

    function createClockElements() {
      clockContainer.innerHTML = '';
      timezones.forEach(zone => {
        const div = document.createElement("div");
        div.className = "clock";
        div.innerHTML = `
          <div class="zone-label">${zone.label}</div>
          <div class="time-display" id="${zone.tz.replace(/\//g, '_')}">Loading...</div>
        `;
        clockContainer.appendChild(div);
      });
    }

    async function fetchOffsets() {
      const requests = timezones.map(async zone => {
        const id = zone.tz.replace(/\//g, '_');
        try {
          const res = await fetch(`https://worldtimeapi.org/api/timezone/${zone.tz}`);
          if (!res.ok) throw new Error(res.status);
          const data = await res.json();
          baseOffsets[zone.tz] = data.utc_offset;
        } catch (error) {
          console.error(`Failed fetching offset for ${zone.tz}`, error);
          document.getElementById(id).textContent = "Error loading";
        }
      });
      await Promise.all(requests);
    }

    function getTimeWithOffset(offset) {
      const now = new Date();
      const [sign, hh, mm] = offset.match(/([+-])(\d{2}):(\d{2})/).slice(1);
      const offsetMinutes = parseInt(hh) * 60 + parseInt(mm);
      const utcTime = now.getTime() + (now.getTimezoneOffset() * 60000);
      const tzTime = new Date(utcTime + (sign === "+" ? 1 : -1) * offsetMinutes * 60000);
      return tzTime;
    }

    function updateClocks() {
      timezones.forEach(zone => {
        const id = zone.tz.replace(/\//g, '_');
        const offset = baseOffsets[zone.tz];
        if (!offset) return;
        const current = getTimeWithOffset(offset);
        document.getElementById(id).textContent = current.toLocaleTimeString([], {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false
        });
      });

      const dateNow = new Date();
      dateDisplay.textContent = dateNow.toLocaleDateString(undefined, {
        weekday: 'long', month: 'long', day: 'numeric', year: 'numeric'
      }).replace(",", " Â·");
    }

    async function init() {
      createClockElements();
      await fetchOffsets();
      updateClocks();
      setInterval(updateClocks, 1000);
    }

    init();
    setInterval(fetchOffsets, 6 * 60 * 60 * 1000); // refresh offsets every 6 hours
  </script>
</body>
</html>
