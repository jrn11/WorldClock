<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="300">
  <title>World Clock</title>
  <style>
    html, body {
      background-color: #0b0f19;
      color: #e0e6f0;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.3em;
      letter-spacing: 3px;
    }

    .clock-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
      width: 90%;
      max-width: 1400px;
    }

    .clock {
      background-color: #1b2436;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
    }

    .zone-label {
      font-size: 1.4rem;
      opacity: 0.8;
      margin-bottom: 8px;
    }

    .time-display {
      font-size: 2.8rem;
      font-weight: bold;
    }

    #date-display {
      font-size: 1.8rem;
      margin-top: 0.6em;
      letter-spacing: 2px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>WORLD CLOCK</h1>
  <div class="clock-grid" id="clocks"></div>
  <div id="date-display"></div>

  <script>
    const timezones = [
      { label: "Zulu (UTC)", tz: "Etc/UTC" },
      { label: "Pacific", tz: "America/Los_Angeles" },
      { label: "Mountain", tz: "America/Denver" },
      { label: "Central", tz: "America/Chicago" },
      { label: "Eastern", tz: "America/New_York" },
      { label: "Atlantic", tz: "America/Halifax" }
    ];

    function createClockElements() {
      document.getElementById("clocks").innerHTML = timezones.map(zone => `
        <div class="clock">
          <div class="zone-label">${zone.label}</div>
          <div class="time-display" id="${zone.tz.replace(/\//g, '_')}">Loading...</div>
        </div>
      `).join('');
    }

    async function fetchWithRetries(url, retries = 3) {
      for (let i = 0; i < retries; i++) {
        try {
          const res = await fetch(url);
          if (res.ok) return await res.json();
        } catch (e) {}
      }
      throw new Error('Max retries exceeded');
    }

    async function fetchOffsets() {
      const offsets = {};
      await Promise.all(timezones.map(async zone => {
        try {
          const data = await fetchWithRetries(`https://worldtimeapi.org/api/timezone/${zone.tz}`);
          offsets[zone.tz] = data.utc_offset;
        } catch {
          offsets[zone.tz] = null;
        }
      }));
      return offsets;
    }

    function updateClocks(offsets) {
      timezones.forEach(zone => {
        const el = document.getElementById(zone.tz.replace(/\//g, '_'));
        if (!offsets[zone.tz]) {
          el.textContent = "--:--:--";
          return;
        }
        const now = new Date();
        const [sign, h, m] = offsets[zone.tz].match(/([+-])(\d{2}):(\d{2})/).slice(1);
        const offsetMinutes = (parseInt(h) * 60 + parseInt(m)) * (sign === '+' ? 1 : -1);
        const utc = now.getTime() + now.getTimezoneOffset() * 60000;
        const tzDate = new Date(utc + offsetMinutes * 60000);
        el.textContent = tzDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
      });

      const dateNow = new Date();
      const dateStr = dateNow.toLocaleDateString(undefined, { weekday: 'long', month: 'short', day: 'numeric', year: 'numeric' });
      document.getElementById('date-display').textContent = dateStr.replace(/,/g, ' Â·');
    }

    async function init() {
      createClockElements();
      const offsets = await fetchOffsets();
      updateClocks(offsets);
      setInterval(() => updateClocks(offsets), 1000);
    }

    init();
  </script>
</body>
</html>
