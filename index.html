<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Clock</title>
  <style>
    html, body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin: 0.5em 0 0.2em 0;
    }

    .clock-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1600px;
      flex-grow: 1;
      align-content: center;
    }

    .clock {
      background-color: #222;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px #555;
    }

    .zone-label {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .time-display {
      font-size: 2.5em;
      font-weight: bold;
      letter-spacing: 1px;
    }

    #date-display {
      font-size: 1.5em;
      margin: 1em 0;
      text-align: center;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>World Clock</h1>
  <div class="clock-grid" id="clocks"></div>
  <div id="date-display"></div>

  <script>
    const timezones = [
      { label: "Zulu (UTC)", tz: "Etc/UTC" },
      { label: "Pacific", tz: "America/Los_Angeles" },
      { label: "Mountain", tz: "America/Denver" },
      { label: "Central", tz: "America/Chicago" },
      { label: "Eastern", tz: "America/New_York" },
      { label: "Atlantic", tz: "America/Halifax" }
    ];

    const clockContainer = document.getElementById("clocks");
    const dateDisplay = document.getElementById("date-display");

    const baseTimes = {}; // per-timezone clock data

    function createClockElements() {
      clockContainer.innerHTML = '';
      timezones.forEach(zone => {
        const div = document.createElement("div");
        div.className = "clock";
        div.innerHTML = `
          <div class="zone-label">${zone.label}</div>
          <div class="time-display" id="${zone.tz.replace(/\//g, '_')}">Loading...</div>
        `;
        clockContainer.appendChild(div);
      });
    }

    async function fetchTimeForZone(zone) {
      const id = zone.tz.replace(/\//g, '_');
      const displayEl = document.getElementById(id);
      try {
        const res = await fetch(`https://worldtimeapi.org/api/timezone/${zone.tz}`);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        baseTimes[zone.tz] = {
          label: zone.label,
          tz: zone.tz,
          datetime: new Date(data.datetime),
          fetchTime: new Date()
        };
      } catch (error) {
        console.error(`Error fetching ${zone.tz}:`, error);
        displayEl.textContent = "Error loading";
      }
    }

    async function fetchAllTimes() {
      const fetches = timezones.map(zone => fetchTimeForZone(zone));
      await Promise.all(fetches);
    }

    function updateClocks() {
      const now = new Date();
      timezones.forEach(zone => {
        const id = zone.tz.replace(/\//g, '_');
        const el = document.getElementById(id);
        const base = baseTimes[zone.tz];
        if (!base) return;

        const elapsed = now - base.fetchTime;
        const current = new Date(base.datetime.getTime() + elapsed);
        el.textContent = current.toLocaleTimeString([], {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false
        });
      });

      const localDate = new Date();
      const formattedDate = localDate.toLocaleDateString(undefined, {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      }).replace(",", "").replace(",", "");

      // Custom formatting: Sunday · April 6 2025
      const dateParts = formattedDate.split(" ");
      const display = `${dateParts[0]} · ${dateParts[1]} ${dateParts[2]}, ${dateParts[3]}`;
      dateDisplay.textContent = display;
    }

    async function initClocks() {
      createClockElements();
      await fetchAllTimes();
      updateClocks();
      setInterval(updateClocks, 1000);
    }

    initClocks();
    setInterval(initClocks, 6 * 60 * 60 * 1000); // Re-fetch every 6 hours
  </script>
</body>
</html>
